<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project one</title>
    
    <link href="project_css.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <section class="flexcontainer">
        <section class="first">
            <div class="logo">
                <img src="odin-lined.png" alt="img/png" class="logo-img">
                <h1 class="logo-name">ODIN</h1>
            </div>
            <div class="foot">
                <footer>Photo by <a href="" class="HW">Harlie West</a> on <a href="" class="Un">Unsplash</a></footer>
               </div> 
        </section>
            
           
    
        
        <div class="second">
            <section class="upper">
                <p class="p1">This is not a real online presence! You know you need something
                    like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started</p>
                <p class="p2">You <i>know</i> what to:</p>
            </section>

            <div class="form-div">
                <form action="">
                    <div class="head">
                        <p>Let's do this!</p>
                    </div>
                    <div class="form content">
                        <div class="left-inputs">
                            <label for="">FIRSTNAME</label><br>
                            <input type="text"><br>


                            <label for="">EMAIL</label><br>
                            <input type="text"><br>


                            <label for="">PASSWORD</label><br>
                            <input type="text"><br>
                        </div>
                        <div class="right-inputs">
                            <label for="">LASTNAME</label><br>
                            <input type="text"><br>


                            <label for="">PHONE NUMBER</label><br>
                            <input type="text"><br>


                            <label for="">CONFIRM PASSWORD</label><br>
                            <input type="text"><br>
                        </div>
                    </div>
                </form>
                

            </div>
            
         
            
            <section class="submit">
                <br>
                <button>CREATE ACCOUNT</button>
                <br>
                <p class="already">Already have an account? <a class="log link" href="">Log in</a></p>
            </section>
            
        </div>

        
    </section>  
</body>
</html>
